name: Shared Run E2E Tests

on:
  workflow_call:
    inputs:
      env:
        description: "Environment to run the E2E tests for"
        required: true
        type: string

env:
  METAMASK_SEED_PHRASE: ${{ secrets.METAMASK_SEED_PHRASE }}
  METAMASK_PASSWORD: ${{ secrets.METAMASK_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 22
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Install dependencies
        run: yarn install --immutable

      - name: Restore Playwright cache
        id: playwright-cache
        uses: actions/cache@v4.2.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('playwright.config.ts') }}
          restore-keys: |
            playwright-${{ runner.os }}-
            playwright-
      - name: Setup Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: yarn setup:playwright
      - name: Restore Synpress cache
        id: synpress-cache
        uses: actions/cache@v4.2.3
        with:
          path: .cache-synpress
          key: synpress-${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            synpress-${{ runner.os }}-
            synpress-
      - name: Setup Synpress
        if: steps.synpress-cache.outputs.cache-hit != 'true'
        run: xvfb-run npx synpress ./src/setup

      - name: Run E2E tests
        run: xvfb-run yarn test
        env:
          TEST_ENV: ${{ inputs.env }}
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: playwright-report-${{ inputs.env }}
          path: playwright-report/
          retention-days: 30
